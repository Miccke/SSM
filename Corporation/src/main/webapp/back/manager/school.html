<meta charset="utf-8" />
<table id="school_data"></table><!-- 查看校园新闻 -->
<script>
	var obj;
	var editRow=undefined;//记录正在被编辑的行
	var flag;
	obj=$('#school_data').datagrid({
		url:'infomation/findNews',//远程服务器请求站点
		method:'POST',   //请求方式
		queryParams: { 'infotype': '校园新闻' },    //请求参数
		fitColumns:true,//自动适应columns的大小与grid的高度。防止水平滚动
		loadMsg:"数据加载中...",//当从远程服务器加载数据的时候，显示的提示消息
		pagination:true,//显示一个分页工具栏在datagrid下面
		fit:true,//分页工具栏显示在最下面
		pageNumber:1,//初始页码
		pageSize:2,//初始分页大小
		pageList:[2,5,10,15,20,30],//初始分页大小选择列表 
		sortName:'infoid',//定义哪个列可以排序
		remoteSort:false,//是否远程定义列，默认为true，这个一定要写
		striped:true,//显示条纹所有行
		columns:[[
			//加的一行checkbox
		    {field:'infoids',width:100,align:'center',checkbox:true},
		    {field:'infoid',title:'编号',width:100,align:'center',sortable:true},
		    {field:'title',title:'新闻标题',width:100,align:'center',editor:{type:"text",options:{requires:true}}},
		    {field:'infodate',title:'发布日期',width:100,align:'center',editor:{type:"text",options:{requires:true}}},
		    {field:'content',title:'新闻内容',width:100,align:'center',editor:{type:"text",options:{requires:true}}},
		    {field:'infotype',title:'新闻类型',width:100,align:'center',editor:{type:"text",options:{requires:true}}},
		    {field:'club',title:'发布方',width:100,align:'center',editor:{type:"text",options:{requires:true}}}
		 ]]
	}); 
</script>
